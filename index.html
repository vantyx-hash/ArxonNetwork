<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS PRO | Elite Access</title>
    <style>
        /* Önceki stiller korunuyor, yeniler ekleniyor */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .video-wrapper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; overflow: hidden;
        }

        video {
            min-width: 100%; min-height: 100%;
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.3);
        }

        .cursor-glow {
            position: fixed;
            width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 8%; position: relative; z-index: 10;
        }

        .logo { font-size: 24px; font-weight: bold; letter-spacing: 2px; }
        .logo span { color: #00ffff; text-shadow: 0 0 10px #00ffff; }

        main {
            height: 80vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; position: relative; z-index: 5;
        }

        h1 { font-size: 4rem; letter-spacing: 5px; margin-bottom: 10px; }

        .btn {
            padding: 15px 35px; border: 1px solid #00ffff;
            background: rgba(0, 255, 255, 0.05); color: #00ffff;
            font-weight: bold; cursor: pointer; transition: 0.3s;
            backdrop-filter: blur(5px);
        }

        .btn:hover { background: #00ffff; color: #000; box-shadow: 0 0 30px #00ffff; }

        /* MODAL (Hile Listesi Paneli) */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none; /* Başlangıçta gizli */
            justify-content: center; align-items: center;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: #111;
            border: 1px solid #00ffff;
            padding: 40px;
            width: 400px;
            text-align: left;
            position: relative;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.2);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-content h2 {
            color: #00ffff; margin-top: 0; border-bottom: 1px solid #333; padding-bottom: 10px;
        }

        .cheat-item {
            display: flex; justify-content: space-between;
            padding: 15px 0; border-bottom: 1px solid #222;
            font-size: 18px; transition: 0.2s;
        }

        .cheat-item:hover { color: #00ffff; padding-left: 10px; }

        .price { font-weight: bold; color: #fff; }

        .close-btn {
            position: absolute; top: 10px; right: 15px;
            font-size: 25px; cursor: pointer; color: #555;
        }
        .close-btn:hover { color: #fff; }

    </style>
</head>
<body>

    <div class="cursor-glow" id="glow"></div>

    <div class="video-wrapper">
        <video autoplay muted loop playsinline>
            <source src="https://assets.mixkit.co/videos/preview/mixkit-digital-animation-of-blue-data-clouds-9962-large.mp4" type="video/mp4">
        </video>
    </div>

    <nav>
        <div class="logo">CS<span>PRO</span></div>
    </nav>

    <main>
        <h1>ELITE ACCESS</h1>
        <p>En gelişmiş yazılımlar ile performansını zirveye taşı.</p>
        <button class="btn" onclick="openModal()">DETAYLARI GÖR</button>
    </main>

    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>AKTİF PAKETLER</h2>
            
            <div class="cheat-item">
                <span>ExHack</span>
                <span class="price">140 TL</span>
            </div>
            
            <div class="cheat-item">
                <span>SharkHack</span>
                <span class="price">200 TL</span>
            </div>
            
            <div class="cheat-item">
                <span>Enigma Legit</span>
                <span class="price">235 TL</span>
            </div>
            
            <div class="cheat-item">
                <span>Enigma HVH</span>
                <span class="price">210 TL</span>
            </div>

            <button class="btn" style="width: 100%; margin-top: 20px;" onclick="closeModal()">KAPAT</button>
        </div>
    </div>

    <script>
        // Mouse Işık Takibi
        const glow = document.getElementById('glow');
        window.addEventListener('mousemove', (e) => {
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        });

        // Modal Fonksiyonları
        const modal = document.getElementById('modal');
        
        function openModal() {
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        // Dışarı tıklayınca kapatma
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
