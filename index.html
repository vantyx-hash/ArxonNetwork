<style>
.maintenance-container {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
    font-family: 'Montserrat', sans-serif;
}
.background-elements {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 1;
}

.cloud {
    position: absolute;
    background: rgba(255, 255, 255, 0.03);
    border-radius: 100px;
    filter: blur(20px);
}

.cloud-1 { width: 300px; height: 100px; top: 10%; left: -10%; animation: float 20s infinite linear; }
.cloud-2 { width: 200px; height: 80px; top: 40%; right: -10%; animation: float 15s infinite linear reverse; }
.cloud-3 { width: 400px; height: 120px; bottom: 10%; left: 20%; animation: float 25s infinite linear; }

@keyframes float {
    from { transform: translateX(-100px); }
    to { transform: translateX(calc(100vw + 100px)); }
}
.maintenance-content {
    position: relative;
    z-index: 10;
    text-align: center;
    padding: 40px;
    background: rgba(var(--body-color), 0.5);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 30px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    max-width: 600px;
}

.logo-wrapper {
    position: relative;
    margin-bottom: 30px;
}

.main-logo {
    max-width: 200px;
    height: auto;
    animation: bounce 3s infinite ease-in-out;
    filter: drop-shadow(0 0 15px rgba(255, 219, 0, 0.2));
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
}
.maintenance-title {
    color: #fff;
    font-size: 2.5rem;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 20px;
    background: linear-gradient(45deg, #fff, #ffdb00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.status-box {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    background: rgba(0,0,0,0.2);
    padding: 15px 25px;
    border-radius: 15px;
    margin-bottom: 30px;
}

.pulse-indicator {
    width: 12px;
    height: 12px;
    background: #ffdb00;
    border-radius: 50%;
    box-shadow: 0 0 0 rgba(255, 219, 0, 0.4);
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(255, 219, 0, 0.7); }
    70% { box-shadow: 0 0 0 15px rgba(255, 219, 0, 0); }
    100% { box-shadow: 0 0 0 0 rgba(255, 219, 0, 0); }
}

.maintenance-subtitle {
    margin: 0;
    color: #ccc;
    font-size: 1.1rem;
    line-height: 1.6;
}
.maintenance-actions {
    display: flex;
    gap: 15px;
    justify-content: center;
}

.btn-maintenance {
    text-decoration: none;
    padding: 12px 30px;
    border-radius: 100px;
    font-weight: 600;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 10px;
}

.btn-dashboard {
    background: linear-gradient(45deg, #00c6ff, #0072ff);
    color: white !important;
}

.btn-login {
    background: rgba(255, 255, 255, 0.05);
    color: white !important;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.btn-maintenance:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    filter: brightness(1.1);
}
</style>
