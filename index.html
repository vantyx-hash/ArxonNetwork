<!DOCTYPE html>

<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;900&display=swap');
        :root { --v-green: #37FF00; --v-dark: #050505; }
        
        body, html {

            margin: 0; padding: 0; overflow: hidden; height: 100vh;

        /* --- FAKE DDOS/BOT DOGRULAMA EKRANI --- */
        #verification-screen {

            display: flex; align-items: center; justify-content: center;
        }

        .verify-box {
            background: #111; border: 1px solid #222; padding: 40px; border-radius: 20px;
            width: 100%; max-width: 450px; text-align: center;
        }

        .check-container {
            background: #000; border: 1px solid #333; padding: 20px; border-radius: 8px;
            display: flex; align-items: center; gap: 15px; cursor: pointer;
            transition: 0.3s; margin-top: 25px;
        }
        .check-container:hover { border-color: var(--v-green); }

        .checkbox {
            width: 28px; height: 28px; border: 2px solid #444; border-radius: 4px;
            display: flex; align-items: center; justify-content: center; transition: 0.3s;
        }
        .checkbox i { display: none; color: var(--v-green); font-size: 18px; }

        .loading-spinner {
            display: none; width: 24px; height: 24px;
            border: 3px solid rgba(55,255,0,0.2); border-top: 3px solid var(--v-green);
            border-radius: 50%; animation: spin 0.8s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- ASIL SÄ°TE YAPISI --- */
        .bg-mesh {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #112200 0%, #020202 80%); z-index: -1;
        }

        .page-node {
            display: none; height: calc(100vh - 90px); width: 100%;
            overflow-y: auto; position: absolute; top: 90px; left: 0;
            animation: pageFade 0.5s ease;
        }
        .active-page { display: block !important; }

        @keyframes pageFade { from { opacity: 0; filter: blur(10px); } to { opacity: 1; filter: blur(0); } }

        .vexta-btn {
            background: var(--v-green); color: black; font-weight: 900;
            padding: 12px 30px; border-radius: 12px; cursor: pointer;
        }
    </style>
</head>

    <script>
        const ADMIN_NAME = "Syvex";
        const ADMIN_PASS = "131014";

        // ðŸ›¡ï¸ DOÄžRULAMA SÄ°MÃœLASYONU
        function startVerification() {
            const box = document.getElementById('check-box');
            const icon = document.getElementById('check-icon');
            const spinner = document.getElementById('spinner');
            const trigger = document.getElementById('verify-trigger');

            // Tetikleyiciyi kapat
            trigger.style.pointerEvents = "none";
            box.style.borderColor = "var(--v-green)";
            spinner.style.display = "block";

            if (u === ADMIN_NAME && p === ADMIN_PASS) {
