<body>

<div class="score">Puan: <span id="score-val">0</span></div>

            correct: 1,

            options: ["BirleÅŸtirme", "Problem AyrÄ±ÅŸtÄ±rma", "Kodlama", "Veri GiriÅŸi"],
            correct: 1,
            hint: "BÃ¼yÃ¼k lokmayÄ± kÃ¼Ã§Ã¼k parÃ§alara bÃ¶lmek gibi dÃ¼ÅŸÃ¼n."
        },
        {
            unit: "4. Hafta: Problem Ã‡Ã¶zmek Benim Ä°ÅŸim",
            q: "Bir problemin Ã§Ã¶zÃ¼mÃ¼ iÃ§in takip edilen adÄ±m adÄ±m yola ne denir?",
            options: ["Sabit", "DonanÄ±m", "Algoritma", "YazÄ±lÄ±m"],
            correct: 2,
            hint: "Yemek tarifleri de birer Ã¶rneÄŸidir."
        },
        {

            q: "AynÄ± sonuca ulaÅŸan farklÄ± algoritmalardan hangisi 'en iyi' kabul edilir?",
            options: ["En uzun olan", "En karmaÅŸÄ±k olan", "En az adÄ±mda ve hÄ±zlÄ± Ã§Ã¶zen", "Rengi gÃ¼zel olan"],
            correct: 2,
            hint: "Verimlilik her zaman Ã¶nemlidir."
        }
    ];

    let currentQuizQ = 0;
    let score = 0;

    function resetQuizGame() {
        currentQuizQ = 0;
        score = 0;
        document.getElementById('score-val').innerText = score;
    }

    function loadQuizQuestion() {
        const qData = quizQuestions[currentQuizQ];
        document.getElementById('unit-info').innerText = qData.unit;
        document.getElementById('question-text').innerText = qData.q;
        const optionsDiv = document.getElementById('options-container');
        optionsDiv.innerHTML = '';
        document.getElementById('feedback').style.display = 'none';

        qData.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.innerText = opt;
            btn.onclick = () => checkQuizAnswer(index);
            optionsDiv.appendChild(btn);
        });
    }

    function checkQuizAnswer(choice) {
        const feedback = document.getElementById('feedback');
        feedback.style.display = 'block';
        
        if(choice === quizQuestions[currentQuizQ].correct) {
            feedback.innerText = "Tebrikler! DoÄŸru cevap. ğŸ‰";
            feedback.className = "correct-answer"; // Stil iÃ§in sÄ±nÄ±f ekle
            score += 20;
            document.getElementById('score-val').innerText = score;
            
            setTimeout(() => {
                currentQuizQ++;
                if(currentQuizQ < quizQuestions.length) {
                    loadQuizQuestion();
                } else {
                    showQuizFinal();
                }
            }, 1500);
        } else {
            feedback.innerText = "HatalÄ±! Ä°pucu: " + quizQuestions[currentQuizQ].hint;
            feedback.className = "wrong-answer"; // Stil iÃ§in sÄ±nÄ±f ekle

    function showQuizFinal() {

            <button onclick="startGame('quiz')">Tekrar Oyna</button>
            <button onclick="showMainMenu()">Ana MenÃ¼ye DÃ¶n</button>
        `;
    }

    // Adam Asmaca Oyununun Verileri
    const hangmanQuestions = [
        {
            q: "Veri toplamak iÃ§in kullanÄ±lan, belirli bir konuda insanlara sorulan sorular bÃ¼tÃ¼nÃ¼.",
            answer: "ANKET",
            hint: "Bu kelime 'A' ile baÅŸlar."
        },
        {
            q: "Program Ã§alÄ±ÅŸÄ±rken deÄŸeri deÄŸiÅŸmeyen ifade.",
            answer: "SABÄ°T",
            hint: "Bu kelime 'S' ile baÅŸlar."
        },
        {
            q: "BÃ¼yÃ¼k bir problemi kÃ¼Ã§Ã¼k parÃ§alara ayÄ±rma tekniÄŸi.",
            answer: "AYRIÅTIRMA",
            hint: "Bu kelime 'A' ile baÅŸlar."
        },
        {
            q: "Bir problemi Ã§Ã¶zmek iÃ§in adÄ±m adÄ±m izlenen yol.",
            answer: "ALGORÄ°TMA",
            hint: "Bu kelime 'A' ile baÅŸlar."
        },
        {
            q: "Bir program Ã§alÄ±ÅŸÄ±rken deÄŸeri deÄŸiÅŸebilen ifade.",
            answer: "DEÄÄ°ÅKEN",
            hint: "Bu kelime 'D' ile baÅŸlar."
        }
    ];

    const hangmanParts = [
        `

        |
        |
        |
        |
        -------

        `
        -----
        |   |
        |   O
        |
        |
        |
        -------
        `,
        `
        -----
        |   |
        |   O
        |   |
        |
        |
        -------
        `,
        `
        -----
        |   |
        |   O
        |  /|
        |
        |
        -------
        `,
        `
        -----
        |   |
        |   O
        |  /|\\
        |
        |
        -------
        `,
        `
        -----
        |   |
        |   O
        |  /|\\
        |  /
        |
        -------
        `,
        `
        -----
        |   |
        |   O
        |  /|\\

        -------
        `
    ];

    let currentHangmanQ = 0;
    let wrongGuesses = 0;
    let guessedWord = [];
    let correctWord = "";
    let hangmanScore = 0; // Adam asmaca iÃ§in ayrÄ± puan

    function resetHangmanGame() {
        currentHangmanQ = 0;
        wrongGuesses = 0;
        hangmanScore = 0;
        document.getElementById('score-val').innerText = hangmanScore;
        loadHangmanQuestion();
    }

    function loadHangmanQuestion() {
        const qData = hangmanQuestions[currentHangmanQ];
        correctWord = qData.answer.toUpperCase();
        guessedWord = Array(correctWord.length).fill('_');
        
        document.getElementById('hangman-question').innerText = qData.q;
        document.getElementById('hangman-hint').innerText = "Ä°pucu: " + qData.hint;
        document.getElementById('hangman-message').style.display = 'none';
        document.getElementById('hangman-drawing').innerText = hangmanParts[wrongGuesses];
        renderHangmanWord();
        createHangmanAlphabetButtons();
    }

    function renderHangmanWord() {
        document.getElementById('hangman-word').innerText = guessedWord.join(' ').replace(/_/g, ' _ ');
    }

    function createHangmanAlphabetButtons() {
        const optionsDiv = document.getElementById('hangman-options');
        optionsDiv.innerHTML = '';
        for (let i = 65; i <= 90; i++) { // A-Z harfleri
            const char = String.fromCharCode(i);
            const btn = document.createElement('button');
            btn.innerText = char;
            btn.onclick = () => checkHangmanLetter(char, btn);
            optionsDiv.appendChild(btn);
        }
    }

    function checkHangmanLetter(letter, button) {
        button.disabled = true; // BasÄ±lan harfi devre dÄ±ÅŸÄ± bÄ±rak
        const hangmanMessage = document.getElementById('hangman-message');
        hangmanMessage.style.display = 'block';

        if (correctWord.includes(letter)) {
            for (let i = 0; i < correctWord.length; i++) {
                if (correctWord[i] === letter) {
                    guessedWord[i] = letter;
                }
            }
            renderHangmanWord();
            hangmanMessage.innerText = `DoÄŸru! '${letter}' harfi kelimede var. ğŸ‰`;
            hangmanMessage.className = "correct-answer";
            hangmanScore += 5; // Her doÄŸru harf iÃ§in puan
            document.getElementById('score-val').innerText = hangmanScore;

            if (!guessedWord.includes('_')) {
                // Kelime tamamlandÄ±
                setTimeout(() => {
                    hangmanMessage.innerText = `Tebrikler! Kelimeyi bildin: ${correctWord} ğŸ‰`;
                    hangmanMessage.className = "correct-answer";
                    hangmanScore += 25; // Kelimeyi bilme bonusu
                    document.getElementById('score-val').innerText = hangmanScore;
                    setTimeout(nextHangmanQuestion, 2000);
                }, 500);
            }
        } else {

            hangmanMessage.innerText = `YanlÄ±ÅŸ tahmin! '${letter}' harfi kelimede yok. ğŸ˜¥`;
            hangmanMessage.className = "wrong-answer";
            hangmanScore -= 2; // YanlÄ±ÅŸ tahmin iÃ§in puan dÃ¼ÅŸÃ¼ÅŸÃ¼
            document.getElementById('score-val').innerText = hangmanScore;

            if (wrongGuesses >= hangmanParts.length - 1) {

    function nextHangmanQuestion() {

    // Sayfa yÃ¼klendiÄŸinde ana menÃ¼yÃ¼ gÃ¶ster

</script>
