<!DOCTYPE html>

    <style>
        :root { --red: #ff0000; --bg: #050000; --gold: #ffd700; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: white; font-family: 'Arial Black', sans-serif; overflow: hidden; }

        /* NAVBAR */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; background: rgba(0,0,0,0.95); border-bottom: 2px solid var(--red); position: fixed; width: 90%; top:0; z-index: 1000; }
        .nav-links span { margin: 0 15px; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 14px; }
        .nav-links span:hover { color: var(--red); text-shadow: 0 0 10px var(--red); }

        /* MERKEZÄ° YAZI */
        .hero { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .hero h1 { font-size: 9rem; margin: 0; color: white; letter-spacing: -5px; line-height: 0.8; }
        .hero h1 span { color: var(--red); text-shadow: 0 0 40px var(--red); }
        .hero p { color: #444; letter-spacing: 12px; font-weight: bold; margin-top: 25px; font-size: 1.2rem; }

        /* MODALLAR */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.98); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        .window { width: 700px; padding: 30px; border: 1px solid var(--red); background: #080000; text-align: center; box-shadow: 0 0 50px rgba(255,0,0,0.2); }

        /* LOBÄ° & CHAT */
        .hub-split { display: flex; height: 400px; gap: 15px; margin-top: 15px; }
        .sidebar { width: 220px; background: #000; border: 1px solid #222; overflow-y: auto; padding: 10px; text-align: left; }
        .chat-main { flex: 1; display: flex; flex-direction: column; background: #000; border: 1px solid #222; }
        #chat-msgs { flex: 1; overflow-y: auto; padding: 15px; text-align: left; border-bottom: 1px solid #222; }

        /* BUTONLAR */
        .btn { padding: 12px 25px; border: 1px solid var(--red); background: transparent; color: white; cursor: pointer; font-weight: bold; margin: 5px; transition: 0.2s; }
        .btn:hover { background: var(--red); box-shadow: 0 0 20px var(--red); }
        .admin-btn { border-color: var(--gold); color: var(--gold); }
        input, select { width: 100%; padding: 12px; margin: 8px 0; background: #111; border: 1px solid #333; color: white; box-sizing: border-box; }

        /* SES AYARLARI */
        .audio-bar { display: flex; gap: 10px; justify-content: center; padding: 15px; background: #111; margin-top: 10px; }
        .icon-btn { background: #222; border: 1px solid #444; color: white; padding: 10px; cursor: pointer; border-radius: 4px; }
        .icon-btn.active { background: var(--red); }
        .admin-tag { color: var(--gold); border: 1px solid var(--gold); padding: 2px 6px; font-size: 11px; margin-left: 10px; font-family: sans-serif; }
    </style>
</head>
<body>

<nav>
    <div style="font-size: 28px; font-weight: bold;">RED<span style="color:var(--red)">PRO</span></div>
    <div class="nav-links">

        <button class="btn" onclick="openV('lobbies')">LOBÄ°LERÄ° LÄ°STELE</button>
        <button class="btn" style="border-color:white" onclick="openV('shop')">HÄ°LE MAÄžAZASI</button>
    </div>
</div>

<div id="v-shop" class="overlay">
    <div class="window">
        <h2 style="color:var(--red)">HÄ°LE MAÄžAZASI</h2>
        <div style="padding:15px; background:#111; margin:10px; display:flex; justify-content:space-between; align-items:center;">
            <span>ExLoader Premium (FREE)</span>
            <button class="btn" onclick="window.location.href='https://data.exloader.net/ExLoader_Installer.exe'">Ä°NDÄ°R</button>
        </div>
        <div style="padding:15px; background:#111; margin:10px; display:flex; justify-content:space-between; align-items:center;">
            <span>SharkHack Legit (FREE)</span>

        <div id="lobby-list" style="max-height: 300px; overflow-y: auto; margin-bottom: 10px;"></div>
        <button class="btn" onclick="openV('create')">+ LOBÄ° KUR</button>

</div>

<div id="v-hub" class="overlay">
    <div class="window" style="width: 800px;">
        <h3 id="cur-lobby-title" style="color:var(--red); margin:0;">LOBÄ° EKRANI</h3>
        <div class="hub-split">
            <div class="sidebar" id="player-list"></div>
            <div class="chat-main">
                <div id="chat-msgs"></div>
                <div style="display:flex; padding:10px; gap:5px;">
                    <input type="text" id="chat-in" placeholder="Mesaj yaz..." onkeypress="if(event.key=='Enter') sendChat()">
                    <button class="btn" style="width:auto" onclick="sendChat()">></button>
                </div>
            </div>
        </div>
        <div class="audio-bar">
            <select id="out-select" style="width:180px;" onchange="alert('Ã‡Ä±kÄ±ÅŸ aygÄ±tÄ± deÄŸiÅŸti!')"><option>HoparlÃ¶r SeÃ§...</option></select>
            <button id="m-btn" class="icon-btn" onclick="this.classList.toggle('active')">ðŸŽ¤</button>
            <button id="d-btn" class="icon-btn" onclick="this.classList.toggle('active')">ðŸŽ§</button>
            <button class="btn" style="border-color:gray" onclick="closeV()">AYRIL</button>
        </div>
    </div>
</div>

<div id="v-admin" class="overlay">
    <div class="window">
        <h2 style="color:var(--gold)">YÃ–NETÄ°CÄ° PANELÄ°</h2>
        <button class="btn admin-btn" style="width:100%" onclick="clearLobbies()">TÃœM LOBÄ°LERÄ° SÄ°L</button>
        <button class="btn" onclick="closeV()">KAPAT</button>
    </div>
</div>

<div id="v-login" class="overlay"><div class="window"><h2>GÄ°RÄ°Åž</h2><input id="u-in" placeholder="KullanÄ±cÄ± AdÄ±"><button class="btn" onclick="doLogin()">BAÄžLAN</button></div></div>
<div id="v-create" class="overlay"><div class="window"><h2>LOBÄ° KUR</h2><input id="l-in" placeholder="Lobi AdÄ±..."><button class="btn" onclick="doCreate()">KUR</button></div></div>

<script>
    const ADMINS = ["syvex", "tanrÄ±mbenibaÅŸtanyaratsÄ±n"];
    
    function openV(id) { 
        closeV(); 
        document.getElementById('v-'+id).style.display='flex'; 
        if(id==='lobbies') renderLobbies();
    }
    function closeV() { document.querySelectorAll('.overlay').forEach(e=>e.style.display='none'); }

    // LOBÄ° SYNC (ArkadaÅŸÄ±n GÃ¶rmesi Ä°Ã§in)
    function doCreate() {
        let n = document.getElementById('l-in').value;
        if(!n) return;
        let l = JSON.parse(localStorage.getItem('GLOBAL_POOL') || "[]");
        l.push({ name: n, host: localStorage.getItem('user'), id: Date.now() });
        localStorage.setItem('GLOBAL_POOL', JSON.stringify(l));
        openV('lobbies');
    }

    function renderLobbies() {
        const div = document.getElementById('lobby-list');
        div.innerHTML = "";
        let l = JSON.parse(localStorage.getItem('GLOBAL_POOL') || "[]");
        l.forEach((item, i) => {
            let canDel = ADMINS.includes(localStorage.getItem('user').toLowerCase()) || item.host === localStorage.getItem('user');
            div.innerHTML += `<div style="padding:15px; background:#111; margin:5px; display:flex; justify-content:space-between; border-left:4px solid var(--red);">
                <span><b>${item.name}</b> (${item.host})</span>
                <div>
                    <button class="btn" style="padding:4px 10px" onclick="joinLobby('${item.name}')">KATIL</button>
                    ${canDel ? `<button class="btn admin-btn" style="padding:4px 10px" onclick="delLobby(${i})">SÄ°L</button>` : ''}
                </div>
            </div>`;
        });
    }

    function joinLobby(name) {
        openV('hub');
        document.getElementById('cur-lobby-title').innerText = "LOBÄ°: " + name;
        document.getElementById('player-list').innerHTML = `<div style="padding:10px; border-bottom:1px solid #222">ðŸŸ¢ ${localStorage.getItem('user')} (Sen)</div>`;
    }

    function delLobby(i) {
        let l = JSON.parse(localStorage.getItem('GLOBAL_POOL'));
        l.splice(i, 1);
        localStorage.setItem('GLOBAL_POOL', JSON.stringify(l));
        renderLobbies();
    }

    function clearLobbies() { localStorage.setItem('GLOBAL_POOL', "[]"); renderLobbies(); }

    function sendChat() {
        let i = document.getElementById('chat-in');
        if(!i.value) return;
        document.getElementById('chat-msgs').innerHTML += `<div><b style="color:var(--red)">${localStorage.getItem('user')}:</b> ${i.value}</div>`;
        i.value = "";
    }

    function doLogin() {
        let u = document.getElementById('u-in').value;
        if(!u) return;
        localStorage.setItem('user', u);
        localStorage.setItem('isLogged', 'true');
        location.reload();
    }

    window.onload = () => {
        if(localStorage.getItem('isLogged')) {
            let u = localStorage.getItem('user');
            document.getElementById('login-nav').style.display = 'none';
            document.getElementById('u-display').innerText = u;
            if(ADMINS.includes(u.toLowerCase())) {
                document.getElementById('adm-link').style.display = 'inline';
                document.getElementById('u-display').innerHTML += ' <span class="admin-tag">KURUCU</span>';
            }
        }
    };

    // ArkadaÅŸÄ±n lobisi anÄ±nda (1 sn iÃ§inde) dÃ¼ÅŸsÃ¼n diye otomatik yenileme
    setInterval(() => { if(document.getElementById('v-lobbies').style.display === 'flex') renderLobbies(); }, 1000);
</script>
</body>
</html>
