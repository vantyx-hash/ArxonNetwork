<script>
/* LOGIN */
const user = localStorage.getItem("loginUser");
if (user) {
  profileBar.style.display = "flex";
  mc-name.innerText = user;
  mc-head.src = "https://mc-heads.net/avatar/" + user + "/64";
}

/* NAV */
function go(page) {
  document.body.style.opacity = "0";
  setTimeout(() => location.href = page, 300);
}

function logout() {
  localStorage.removeItem("loginUser");
  location.reload();
}

/* SERVER STATUS */
async function checkServer() {
  try {
    const r = await fetch("https://api.mcstatus.io/v2/status/java/193.164.4.244:25565",{cache:"no-store"});
    const d = await r.json();
    status-text.innerText = d.online ? "ðŸŸ¢ AÃ‡IK" : "ðŸ”´ KAPALI";
    player-count.innerText = d.online ? d.players.online+" / "+d.players.max : "0";
  } catch {
    status-text.innerText = "ðŸ”´ KAPALI";
    player-count.innerText = "0";
  }
}
checkServer();
setInterval(checkServer,15000);

/* COPY IP */
function copyIP() {
  navigator.clipboard.writeText(server-ip.innerText);
  const n=document.createElement("div");
  n.className="notif";
  n.innerText="IP kopyalandÄ±";

</script>
