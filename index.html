<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS PRO | Premium Gaming</title>
    <style>
        /* CSS Başlangıcı */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: white;
            font-family: 'Orbitron', sans-serif; /* Daha fütüristik bir font */
            overflow: hidden;
        }

        /* Video Arka Plan Konteyneri */
        .video-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.4) contrast(1.2); /* Videoyu biraz karartır ki yazılar okunsun */
        }

        /* Videonun üzerindeki koyu katman */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* Fareyi takip eden ışık (Hafifletildi) */
        .cursor-glow {
            position: fixed;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.12) 0%, rgba(0, 255, 255, 0) 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 0;
            transition: transform 0.05s linear;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 8%;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-size: 30px;
            font-weight: bold;
            letter-spacing: 4px;
            color: #fff;
        }

        .logo span { color: #00ffff; text-shadow: 0 0 20px #00ffff; }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 40px;
        }

        .nav-links li a {
            text-decoration: none;
            color: #ddd;
            font-size: 14px;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .nav-links li a:hover { color: #00ffff; }

        main {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 4.5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 10px;
            animation: fadeIn 2s ease-in;
        }

        p {
            font-size: 1.2rem;
            color: #ccc;
            margin: 20px 0 40px;
            max-width: 600px;
        }

        .btn-box {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 15px 35px;
            border: 1px solid #00ffff;
            background: rgba(0, 255, 255, 0.05);
            color: #00ffff;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: 0.5s;
            backdrop-filter: blur(5px);
        }

        .btn:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="cursor-glow" id="glow"></div>

    <div class="video-wrapper">
        <div class="overlay"></div>
        <video autoplay muted loop playsinline>
            <source src="https://assets.mixkit.co/videos/preview/mixkit-digital-animation-of-blue-data-clouds-9962-large.mp4" type="video/mp4">
        </video>
    </div>

    <nav>
        <div class="logo">CS<span>PRO</span></div>
        <ul class="nav-links">
            <li><a href="#">ANASAYFA</a></li>
            <li><a href="#">ÖZELLİKLER</a></li>
            <li><a href="#">İSTATİSTİK</a></li>
            <li><a href="#">İLETİŞİM</a></li>
        </ul>
    </nav>

    <main>
        <h1>ELİTE ACCESS</h1>
        <p>Hız, performans ve tam kontrol. Oyunun kurallarını senin için yeniden yazıyoruz.</p>
        <div class="btn-box">
            <button class="btn">DETAYLARI GÖR</button>
            <button class="btn" style="border-color: #fff; color: #fff;">TOPLULUK</button>
        </div>
    </main>

    <script>
        const glow = document.getElementById('glow');

        window.addEventListener('mousemove', (e) => {
            // Işığın mouse'u çok daha akıcı takip etmesi için requestAnimationFrame de kullanılabilir
            // ama bu basit haliyle de oldukça performanslıdır.
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
