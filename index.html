<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vexta Network | Elite BoxPvP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Outfit:wght@300;400;600;900&display=swap');

        :root { --v-green: #37FF00; --v-dark: #020202; --v-card: rgba(15, 15, 15, 0.9); }
        
        body, html { 
            background-color: var(--v-dark); color: #fff; font-family: 'Outfit', sans-serif; 
            margin: 0; padding: 0; overflow: hidden; height: 100vh;
        }

        .bg-mesh {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #112200 0%, #020202 80%); z-index: -1;
        }

        .page-node {
            display: none; height: calc(100vh - 90px); width: 100%;
            overflow-y: auto; position: absolute; top: 90px;
            animation: fadeIn 0.4s ease-in-out;
        }
        .active-page { display: block !important; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .vexta-text {
            font-family: 'Syncopate', sans-serif;
            background: linear-gradient(180deg, #fff 30%, var(--v-green) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700;
        }

        .glass-card {
            background: var(--v-card); backdrop-filter: blur(20px);
            border: 1px solid rgba(55, 255, 0, 0.1); border-radius: 30px;
        }

        .btn-pro {
            background: var(--v-green); color: #000; font-weight: 900;
            text-transform: uppercase; padding: 12px 30px; border-radius: 12px;
            transition: 0.3s; cursor: pointer; border: none;
        }
        .btn-pro:hover { box-shadow: 0 0 25px var(--v-green); transform: scale(1.05); }

        /* IP Kopyalama Tooltip */
        .copy-box { position: relative; cursor: pointer; transition: 0.3s; }
        .copy-box:hover { color: var(--v-green); }
        .copy-box::after {
            content: "Kopyalamak için tıkla!"; position: absolute; bottom: -30px; left: 50%;
            transform: translateX(-50%); font-size: 10px; background: var(--v-green);
            color: black; padding: 2px 8px; border-radius: 4px; opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .copy-box:hover::after { opacity: 1; bottom: -35px; }

        input { background: #000; border: 1px solid #222; padding: 15px; border-radius: 12px; color: white; width: 100%; outline: none; }
        input:focus { border-color: var(--v-green); }
    </style>
</head>
<body>

    <div class="bg-mesh"></div>

    <nav class="fixed top-0 w-full h-[90px] z-[1000] px-10 flex justify-between items-center bg-black/80 backdrop-blur-xl border-b border-white/5">
        <div class="text-2xl vexta-text cursor-pointer" onclick="navigate('home')">VEXTA</div>
        
        <div class="hidden md:flex space-x-10">
            <a href="#" onclick="navigate('home')" class="text-xs font-bold uppercase tracking-widest hover:text-green-500 transition">Ana Sayfa</a>
            <a href="#" onclick="guard('store')" class="text-xs font-bold uppercase tracking-widest hover:text-green-500 transition">Mağaza</a>
            <a href="#" onclick="guard('support')" class="text-xs font-bold uppercase tracking-widest hover:text-green-500 transition">Destek</a>
        </div>

        <div id="auth-zone" class="flex items-center gap-4">
            <button onclick="navigate('login')" class="text-[11px] font-black uppercase tracking-tighter hover:text-green-500">Giriş Yap</button>
            <button onclick="navigate('register')" class="btn-pro !py-2 !px-5 !text-[10px]">Kayıt Ol</button>
        </div>
    </nav>

    <div id="main-content">

        <section id="home-page" class="page-node active-page flex flex-col items-center justify-center text-center p-6">
            <h1 class="text-6xl md:text-9xl font-black mb-6 uppercase leading-none">VEXTA <br> <span class="vexta-text">NETWORK</span></h1>
            
            <div class="flex flex-wrap justify-center gap-4 mt-8">
                <div class="glass-card px-8 py-4 flex items-center gap-4 copy-box" onclick="copyIP('vextanetwork.mcsh.io')">
                    <div id="mc-dot" class="w-3 h-3 rounded-full bg-gray-500"></div>
                    <div class="text-left">
                        <p class="text-[10px] text-gray-400 font-bold uppercase">Sunucu Durumu</p>
                        <p id="mc-status" class="font-black text-sm uppercase">Yükleniyor...</p>
                    </div>
                </div>

                <div class="glass-card px-8 py-4 flex items-center gap-4 cursor-pointer" onclick="window.open('https://discord.gg/HaSyBpBFY6')">
                    <i class="fab fa-discord text-[#5865F2] text-xl"></i>
                    <div class="text-left">
                        <p class="text-[10px] text-gray-400 font-bold uppercase">Discord</p>
                        <p id="discord-count" class="font-black text-sm uppercase">Çevrimiçi: --</p>
                    </div>
                </div>
            </div>
            
            <p class="mt-12 text-gray-500 tracking-[10px] uppercase text-[10px]">Türkiye'nin En İyi BoxPvP Deneyimi</p>
        </section>

        <section id="login-page" class="page-node flex items-center justify-center">
            <div class="glass-card p-12 w-full max-w-md text-center">
                <h2 class="text-3xl font-black mb-8 vexta-text">Giriş Yap</h2>
                <div class="space-y-4">
                    <input type="text" id="log-user" placeholder="Kullanıcı Adı">
                    <input type="password" id="log-pass" placeholder="Şifre">
                    <button onclick="handleLogin()" class="btn-pro w-full py-4 mt-4">Sisteme Bağlan</button>
                </div>
            </div>
        </section>

        <section id="store-page" class="page-node p-10">
            <div class="max-w-6xl mx-auto text-center">
                <h2 class="text-5xl font-black mb-16 vexta-text">MARKET</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div class="glass-card p-10 hover:border-green-500 transition">
                        <h3 class="text-2xl font-black mb-4 uppercase">VIP PAKETİ</h3>
                        <p class="text-gray-500 text-sm mb-8">Özel kitler ve öncelikli giriş hakkı.</p>
                        <button class="btn-pro w-full">Satın Al</button>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <script>
        // AYARLAR
        const ADMIN_NAME = "Syvex";
        const ADMIN_PASS = "131014";
        const MC_IP = "vextanetwork.mcsh.io";
        const DISCORD_ID = "1138459419163013231"; // Not: Discord Widget'ın açık olması gerekir
        let currentUser = null;

        // SAYFA NAVİGASYON
        function navigate(id) {
            document.querySelectorAll('.page-node').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id + '-page').classList.add('active-page');
        }

        function guard(id) {
            if(!currentUser) { alert("Önce giriş yapmalısın!"); navigate('login'); }
            else navigate(id);
        }

        // IP KOPYALAMA
        function copyIP(text) {
            navigator.clipboard.writeText(text);
            alert("IP Adresi Kopyalandı: " + text);
        }

        // MINECRAFT DURUMU (API)
        async function updateMC() {
            try {
                const response = await fetch(`https://api.mcstatus.io/v2/status/java/${MC_IP}`);
                const data = await response.json();
                const statusTxt = document.getElementById('mc-status');
                const dot = document.getElementById('mc-dot');

                if(data.online) {
                    statusTxt.innerHTML = `<span class="text-green-500">AKTİF</span> - ${data.players.online} OYUNCU`;
                    dot.className = "w-3 h-3 rounded-full bg-green-500 shadow-[0_0_10px_#37FF00]";
                } else {
                    statusTxt.innerHTML = `<span class="text-red-500">KAPALI</span>`;
                    dot.className = "w-3 h-3 rounded-full bg-red-500";
                }
            } catch (e) { console.log("MC API Hatası"); }
        }

        // DISCORD DURUMU (API) - Not: Sunucu ayarlarında "Widget Etkin" olmalıdır.
        async function updateDiscord() {
            try {
                // Not: Widget kapalıysa veya ID yanlışsa veri gelmez. Genel davet linkinden çekmek zordur.
                // Bu örnek widget API'sini kullanır. Sunucu ayarlarından açmayı unutma!
                const response = await fetch(`https://discord.com/api/guilds/1344618753235259463/widget.json`);
                const data = await response.json();
                document.getElementById('discord-count').innerText = `Çevrimiçi: ${data.presence_count}`;
            } catch (e) { 
                document.getElementById('discord-count').innerText = `Katılmak İçin Tıkla`;
            }
        }

        // LOGIN
        function handleLogin() {
            const u = document.getElementById('log-user').value;
            const p = document.getElementById('log-pass').value;
            if(u === ADMIN_NAME && p === ADMIN_PASS) {
                currentUser = u;
                document.getElementById('auth-zone').innerHTML = `<p class="text-green-500 font-bold uppercase text-xs">Selam, ${u}</p>`;
                navigate('home');
            } else {
                alert("Hatalı bilgiler!");
            }
        }

        // BAŞLAT
        updateMC();
        updateDiscord();
        setInterval(updateMC, 30000); // 30 saniyede bir güncelle
    </script>
</body>
</html>
