<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Header Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:#000;
  font-family:Poppins,sans-serif;
}

/* HEADER */
.header{
  position:relative;
  height:240px;
  overflow:hidden;
  background:
    linear-gradient(135deg, rgba(20,10,40,.9), rgba(10,10,25,.9)),
    url("https://images.unsplash.com/photo-1601758123927-196c13a3cdb0") center/cover;
}

/* PARTICLES */
canvas{
  position:absolute;
  inset:0;
  z-index:1;
}

/* CONTENT */
.header-content{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 60px;
  color:#fff;
}

/* LEFT / RIGHT */
.info{
  display:flex;
  align-items:center;
  gap:16px;
  background:rgba(0,0,0,.45);
  padding:16px 20px;
  border-radius:18px;
  backdrop-filter: blur(6px);
}

.info img{
  width:42px;
  height:42px;
  border-radius:12px;
}

.info h4{
  font-size:16px;
}
.info p{
  font-size:13px;
  opacity:.7;
}

/* CENTER LOGO */
.center-logo{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
}

.center-logo img{
  width:120px;
  filter:
    drop-shadow(0 0 15px #6cf)
    drop-shadow(0 0 35px #8a5cff);
}

/* RESPONSIVE */
@media(max-width:800px){
  .header-content{padding:20px}
  .center-logo img{width:90px}
}
</style>
</head>

<body>

<header class="header">
  <canvas id="particles"></canvas>

  <div class="header-content">
    <!-- LEFT -->
    <div class="info">
      <img src="https://cdn-icons-png.flaticon.com/512/919/919827.png">
      <div>
        <h4>play.vironcraft.com</h4>
        <p>25 Kişi Oyunda</p>
      </div>
    </div>

    <!-- CENTER LOGO -->
    <div class="center-logo">
      <!-- BURAYA KURT LOGONU KOY -->
      <img src="https://i.imgur.com/4Z7w0kY.png" alt="Wolf Logo">
    </div>

    <!-- RIGHT -->
    <div class="info">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png">
      <div>
        <h4>Discord</h4>
        <p>-- / -- Çevrimiçi</p>
      </div>
    </div>
  </div>
</header>

<script>
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let w,h,particles;

function resize(){
  w = canvas.width = window.innerWidth;
  h = canvas.height = 240;
}
window.addEventListener("resize",resize);
resize();

particles = Array.from({length:60},()=>({
  x:Math.random()*w,
  y:Math.random()*h,
  r:Math.random()*2+1,
  dx:(Math.random()-.5)*0.4,
  dy:(Math.random()-.5)*0.4,
  c:Math.random()>0.5 ? "rgba(140,90,255,.8)" : "rgba(120,200,255,.8)"
}));

function animate(){
  ctx.clearRect(0,0,w,h);
  particles.forEach(p=>{
    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0||p.x>w||p.y<0||p.y>h){
      p.x=Math.random()*w;
      p.y=Math.random()*h;
    }
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle=p.c;
    ctx.fill();
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
