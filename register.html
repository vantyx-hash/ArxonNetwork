<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Register | ArxonNetwork</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1e3c72, #0f2027);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .register-box {
      background: rgba(0,0,0,0.5);
      padding: 35px;
      border-radius: 20px;
      width: 340px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 30px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .back {
      margin-top: 15px;
      display: block;
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="register-box">
  <h1>Register</h1>

  <input type="text" id="username" placeholder="Kullanıcı adı">
  <input type="password" id="password" placeholder="Şifre">
  <input type="password" id="password2" placeholder="Şifre (tekrar)">

  <button onclick="register()">Kayıt Ol</button>

  <a class="back" href="login.html">Zaten hesabın var mı?</a>
  <a class="back" href="index.html">← Ana Sayfa</a>
</div>

<script>
function register() {
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;
  const pass2 = document.getElementById("password2").value;

  if (user === "" || pass === "" || pass2 === "") {
    alert("Boş bırakma la");
    return;
  }

  if (pass !== pass2) {
    alert("Şifreler aynı değil aq");
    return;
  }

  // Fake database
  let users = JSON.parse(localStorage.getItem("users")) || [];

  const exists = users.find(u => u.username === user);
  if (exists) {
    alert("Bu kullanıcı adı alınmış");
    return;
  }

  users.push({ username: user, password: pass });
  localStorage.setItem("users", JSON.stringify(users));

  alert("Kayıt başarılı, şimdi login ol");
  window.location.href = "login.html";
}
</script>

</body>
</html>
